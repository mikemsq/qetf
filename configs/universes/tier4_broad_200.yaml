name: tier4_broad_200_etfs
description: 'Tier 4 - Broad 200 ETF Universe


  Comprehensive coverage across all major asset classes, regions, sectors, and strategies.

  Includes niche sectors, frontier markets, leveraged/inverse ETFs for hedging, currency

  hedged variants, and specialized fixed income.


  New additions from Tier 3:

  - Frontier markets and smaller emerging economies (15 countries)

  - Sub-industry and niche sector exposures (15 industries)

  - Currency hedged versions of major international ETFs (10)

  - Leveraged 2x and Inverse -1x ETFs for hedging (20)

  - ESG and sustainable investing ETFs (10)

  - Dividend and income strategies (10)

  - Additional fixed income and commodity strategies (20)


  Use for: Global macro strategies, long/short equity, currency management, ESG integration, tactical hedging.'
