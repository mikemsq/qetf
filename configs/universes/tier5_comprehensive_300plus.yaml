  max_expense_ratio: 2.00         # 200 bps maximum (allows niche/active)

notes: |
  Tier 5 is the maximum opportunity set for comprehensive strategy research.

  Strengths:
  - Near-complete coverage of investable ETF universe
  - Allows testing of niche thematics and specialized strategies
  - Includes alternatives and hedging tools
  - Maximum cross-sectional opportunity

  Cautions:
  - Some ETFs have low liquidity (wider spreads)
  - Higher expense ratios on average
  - Some leveraged/inverse ETFs with decay risk
  - Newer ETFs may lack track record
  - Increased survivorship bias risk (more ETF closures)

  Use this for:
  - Maximum opportunity set strategies
  - Thematic rotation strategies
  - Long/short equity with many instruments
  - Volatility arbitrage strategies
  - Comprehensive factor research
  - Options-based income strategies
  - Academic research requiring broad coverage

  Best Practices:
  - Always check data availability before backtesting
  - Monitor transaction costs carefully (low AUM = wider spreads)
  - Be aware of expense ratio drag
  - Consider survivorship bias in results
  - Use appropriate position sizing given liquidity constraints
  - Validate results on smaller, more liquid universe (Tier 2-3)
