name: tier5_comprehensive_300plus_etfs
description: |
  Tier 5 - Comprehensive 300+ ETF Universe

  Maximum coverage across all investable ETF strategies. Includes niche thematics,
  all major active ETFs, multi-asset strategies, alternatives, and specialized
  fixed income. This tier is designed for comprehensive strategy research and
  maximum opportunity set exploration.

  Additions beyond Tier 4:
  - Additional active management ETFs from major providers
  - More thematic/innovation ETFs
  - Factor combinations and multi-factor strategies
  - Options-based strategies (covered calls, puts)
  - Volatility strategies
  - More currency and macro hedging tools
  - Micro-cap and specialized size strategies
  - Additional real estate sub-sectors
  - Credit quality spectrum (AAA to CCC)

tier: 5
size: 300+
liquidity_profile: medium
expense_ratio_profile: varies_widely

