notes: 'Tier 5 is the maximum opportunity set for comprehensive research.


  Cautions:

  - Some ETFs have low liquidity (wider spreads, higher slippage)

  - Higher expense ratios on average (drag on performance)

  - Newer ETFs may lack sufficient history

  - Increased survivorship bias risk (more ETF closures)

  - Requires sophisticated risk management

  - Not recommended for live trading without validation on Tier 1-2


  Best for research and strategy development. Always validate on smaller universes before live trading.'
