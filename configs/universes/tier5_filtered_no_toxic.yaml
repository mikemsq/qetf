notes: |
  This filtered universe removes structurally toxic ETFs:

  1. VOLATILITY ETFs: VXX, VIXY lose ~50-80% annually due to contango
  2. INVERSE ETFs: Daily rebalancing causes decay in sideways/up markets
  3. LEVERAGED ETFs: Volatility decay erodes returns over time
  4. COMMODITY FUTURES: UNG, USO suffer severe roll yield destruction
  5. SPECULATIVE: Cannabis ETFs have poor structure and regulatory risk
  6. SANCTIONED: RSX is frozen due to Russia sanctions

  Suitable for momentum strategies that might otherwise select these toxic products.
