name: tier5_filtered_no_toxic_etfs
description: |
  Tier 5 Filtered - Comprehensive ETF Universe WITHOUT Toxic Products

  Excludes ETFs that are structurally designed to lose money over time:
  - Volatility ETFs (VXX, VIXY, VIXM, SVXY) - severe contango decay
  - Inverse ETFs (SH, PSQ, DOG, RWM, EFZ, EUM, SJB, TBF, TBT, MYY) - daily rebalancing decay
  - Leveraged ETFs (SSO, QLD, DDM, MVV, ROM, RXL, UCC, URE, UWM, UYG) - volatility decay
  - Commodity futures ETFs with severe contango (UNG, USO) - roll yield destruction
  - Cannabis/speculative (MSOS, POTX) - regulatory risk, poor structure
  - Russia (RSX) - sanctioned/frozen

  Remaining: ~250 quality ETFs suitable for momentum strategies

