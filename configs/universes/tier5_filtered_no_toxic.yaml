  volatility_etfs:
    - VXX    # iPath VIX Short-Term
    - VIXY   # ProShares VIX Short-Term
    - VIXM   # ProShares VIX Mid-Term
    - SVXY   # ProShares Short VIX
  inverse_etfs:
    - SH     # Short S&P 500
    - PSQ    # Short QQQ
    - DOG    # Short Dow
    - RWM    # Short Russell 2000
